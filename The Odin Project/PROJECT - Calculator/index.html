<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="calc">
        <div class="row">
          <div class="btn" id="clear">C</div>
          <div id="display">0</div>
        </div>

        <div class="row">
          <div class="btn" id="7">7</div>
          <div class="btn" id="8">8</div>
          <div class="btn" id="9">9</div>
          <div class="btn" id="add">+</div>
        </div>

        <div class="row">
          <div class="btn" id="4">4</div>
          <div class="btn" id="5">5</div>
          <div class="btn" id="6">6</div>
          <div class="btn" id="subtract">-</div>
        </div>

        <div class="row">
          <div class="btn" id="1">1</div>
          <div class="btn" id="2">2</div>
          <div class="btn" id="3">3</div>
          <div class="btn" id="multiply">*</div>
        </div>

        <div class="row">
          <div class="btn zero" id="0">0</div>
          <div class="btn" id="dot">.</div>
          <div class="btn" id="equal">=</div>
          <div class="btn" id="divide">/</div>
        </div>
      </div>
      <div class="history">
        <h3><i class="fas fa-calculator fa-2x"></i> Calculation History</h3>
      </div>
    </div>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/528f6ca1f3.js"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="./js/app.js"></script>
  </body>
</html>
