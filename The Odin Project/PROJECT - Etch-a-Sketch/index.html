<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Etch-a-Sketch</title>
  </head>
  <body>
    <div class="size">
      <input type="radio" name="choice" value="square" /> Medium
      <input type="radio" name="choice" value="squareSmall" /> Small
      <input type="radio" name="choice" value="squareXSmall" /> Extra Small
    </div>
    <input type="button" id="selectSize" value="Select" />
    <div class="colors">
      <button class="rainbowColor">Rainbow</button>
      <button class="blackColor">Black</button>
      <button class="clearBtn">Clear</button>
    </div>
    <section class="container"></section>

    <script src="./js/app.js"></script>
  </body>
</html>
